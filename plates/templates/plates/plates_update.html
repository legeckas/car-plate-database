{% extends 'base.html' %}

{% block content %}
<h3>Update a plate entry</h3>
<div class="center">
	<form action="." method="POST"> {% csrf_token %}
	
		{{ form.as_p }}

		<ul class="actions">
				<li><input type="submit" value="Update" class="primary"></li>
				<li><a href="{{ object.get_absolute_url }}" class="button">Back to Entry</a></li>
		</ul>
	</form>
</div>

{% endblock %}
