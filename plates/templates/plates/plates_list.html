{% extends 'base.html' %}

{% block content %}
<h4>Click on a plate number to EDIT/DELETE</h4>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Plate Number</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>

		<tbody>

			{% for instance in object_list %}

				<tr>
					<td>{{ instance.id }}</td>
					<td>{{ instance.plate_number }}</td>
					<td>{{ instance.first_name }}</td>
					<td>{{ instance.last_name }}</td>
				</tr>

			{% endfor %}

		</tbody>


	</table>

{% endblock %}
